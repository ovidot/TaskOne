<script  type="text/javascript">
    function dayOfWeeks(){
        const day = new Date().getDay();
        var weekday = ['Sunday', 'Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
        const dayInt = weekday[day];

        document.querySelector('#dayOfWeek').textContent = dayInt

    }
    dayOfWeeks()

    function updateDate(){
        const now = new Date();
        const currentDateTime = now.toUTCString();
        const dateInMilliseconds = now.getUTCHours() +":"+ now.getUTCMinutes()+":" +now.getUTCSeconds()+":" + now.getUTCMilliseconds()

        document.querySelector('#datetime').textContent = dateInMilliseconds  ;
    }

    setInterval(updateDate, 100)
</script>
